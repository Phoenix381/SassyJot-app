<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Dialog</title>

    <link href="deps/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link href="styles/theme.css" rel="stylesheet">
    <link href="styles/ai.css" rel="stylesheet">
</head>
<body class="background">
    <script src="deps/bootstrap.bundle.min.js"></script>
    <script src="deps/qwebchannel.js"></script>

    <div class="app">
        <div class="tabs px-3">
            <a href="dashboard.html">
                <i class="material-symbols">dashboard</i>
            </a>
            <a href="notes.html">
                <i class="material-symbols">graph_3</i>
            </a>
            <a href="cards.html">
                <i class="material-symbols">quiz</i>
            </a>
            <a href="files.html">
                <i class="material-symbols">folder_open</i>
            </a>

            <!-- active -->
            <a href="ai.html" class="active">
                <i class="material-symbols">robot</i>
            </a>

            <a href="tags.html">
                <i class="material-symbols">tag</i>
            </a>
            <a href="settings.html">
                <i class="material-symbols">settings</i>
            </a>
        </div>

        <!-- tab content -->
        <div class="tab-content">
            <div class="dialog-container">
                <div class="dialog-header">
                    <h2>AI Assistant</h2>
                    <div class="header-actions">
                        <button id="clear-chat" class="btn-icon" title="Clear conversation">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="message ai-message">
                        <div class="message-avatar">
                            <span class="material-symbols-outlined">robot</span>
                        </div>
                        <div class="message-content">
                            <p>Hello! How can I assist you today?</p>
                        </div>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <textarea 
                            id="message-input" 
                            placeholder="Type your message here..." 
                            rows="1"
                        ></textarea>
                        <button id="send-button" class="btn-send" disabled>
                            <span class="material-symbols-outlined">send</span>
                        </button>
                    </div>
                    <div class="input-footer">
                        <small>Press Enter to send, Shift+Enter for new line</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/ai.js"></script>
</body>
</html>
