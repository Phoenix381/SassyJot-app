<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dashboard</title>

    <link href="deps/bootstrap.css" rel="stylesheet">

    <link href="styles/theme.css" rel="stylesheet">
    <link href="styles/editor.css" rel="stylesheet">
    <link href="styles/dashboard.css" rel="stylesheet">
    <link href="styles/calendar.css" rel="stylesheet">

    <link href="deps/monokai-sublime.css" rel="stylesheet">
    <link href="deps/air-datepicker.css" rel="stylesheet">
</head>
<body class="background">
    <script src="deps/bootstrap.bundle.min.js"></script>
    <script src="deps/air-datepicker.min.js"></script>
    <script src="deps/qwebchannel.js"></script>

    <script>
        MathJax = {
            tex: {    
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
            },
            svg: {
                scale: 1.2
            }
        }
    </script>
    <script src="deps/markdown-it.js"></script>
    <script src="deps/highlight.min.js"></script>
    <script src="deps/tex-svg.min.js"></script>

    <div class="app">
        <div class="tabs px-3">
            <!-- active -->
            <a href="dashboard.html" class="active">
                <i class="material-symbols">dashboard</i>
            </a>

            <a href="notes.html">
                <i class="material-symbols">graph_3</i>
            </a>
            <a href="cards.html">
                <i class="material-symbols">quiz</i>
            </a>
            <a href="files.html">
                <i class="material-symbols">folder_open</i>
            </a>
            <a href="ai.html">
                <i class="material-symbols">robot</i>
            </a>
            <a href="tags.html">
                <i class="material-symbols">tag</i>
            </a>
            <a href="settings.html">
                <i class="material-symbols">settings</i>
            </a>
        </div>

        <!-- tab content -->
        <div class="tab-content">

        <div class="top-row">
            <div class="current-info">
                <div class="current-info-details">
                    <div class="info-names">
                        <div class="bold-caption">
                            Selected task:
                        </div>
                        <div id="task-name">
                            task_name
                        </div>
                    </div>

                    <div class="info-controls">
                        stats here
                    </div>
                </div>
            </div>

            <div id="calendar">
                <!-- calendar -->
            </div>
        </div>

        <div class="content">
            <div class="task-column column">

                <button class="background rounded" id="addTaskButton"
                    data-bs-toggle="modal" data-bs-target="#addTaskModal"
                >
                    <i class="material-symbols">add</i>
                </button>

                <div id="tasks" class="left-content surface-background bordered">
                    left
                </div>

            </div>

            <div class="column">

                <div id="sticky" class="surface-background bordered">
                    sticky
                </div>

            </div>

            <div class="column">

                <div id="cards" class="surface-background bordered">
                    right
                </div>

            </div>
        </div>

        </div>
    </div>

    <!-- ================================================== -->
    <!-- add task modal -->
    <!-- ================================================== -->

    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div class="d-flex gap-2 justify-center">
                    
                    <div class="d-flex flex-column gap-2 add-modal-inputs">
                        <div class="d-flex align-items-center gap-2">
                            <!-- task name -->
                            <input class="text-input text-bordered surface" type="text" id="task-name-input" placeholder="Name">

                            <!-- task color -->
                            <input type="color" id="task-color" value="#b8bb26">
                        </div>

                        <!-- planned time -->
                        <input type="text" 
                            class="text-input text-bordered surface" id="planned-input"
                            placeholder="Planned time"
                        >

                        <!-- priority -->
                        <fieldset>
                            <legend>Priority</legend>
                            <input value="1" type="radio" name="priority" id="low-priority" checked>
                            <label for="low-priority">Low</label>
                            <input value="2" type="radio" name="priority" id="medium-priority">
                            <label for="medium-priority">Medium</label>
                            <input value="3" type="radio" name="priority" id="high-priority">
                            <label for="high-priority">High</label>
                        </fieldset>

                        <!-- energy level -->
                        <fieldset>
                            <legend>Energy level</legend>
                            <input value="1" type="radio" name="energy" id="low-energy" checked>
                            <label for="low-energy">Low</label>
                            <input value="2" type="radio" name="energy" id="medium-energy">
                            <label for="medium-energy">Medium</label>
                            <input value="3" type="radio" name="energy" id="high-energy">
                            <label for="high-energy">High</label>
                        </fieldset>

                        <!-- task type -->
                        <fieldset>
                            <legend>Type</legend>
                            <input value="1" type="radio" name="type" id="task-normal" checked>
                            <label for="task-normal">Normal</label>
                            <input value="2" type="radio" name="type" id="task-deadline">
                            <label for="task-deadline">Deadline</label>
                            <input value="3" type="radio" name="type" id="task-repeating">
                            <label for="task-repeating">Repeating</label>
                        </fieldset>

                        <!-- deadline settings -->
                        <input type="text" 
                            class="text-input text-bordered surface" id="deadline-input"
                            data-date-format="dd/mm/yyyy" data-language='en' 
                            placeholder="Select deadline"
                            style="display: none;"
                        >

                        <!-- repeating task time -->
                        <div id="repeating-specific" class="gap-2" style="display: none;">
                            <!-- type -->
                            <select id="repeat-type">
                                <option value="1">By hour</option>
                                <option value="2">By day</option>
                                <option value="3">Select days</option>
                            </select>

                            <!-- value -->
                            <input
                                class="text-input text-bordered surface"
                                type="text" id="repeat-value"
                                placeholder="Days"
                            >

                            <!-- days -->
                            <div class="days-select">
                                <input 
                                    type="checkbox"
                                    id="all-check" name="all-check"
                                />
                                <label for="all-check">All</label>

                                <div class="d-flex gap-1">
                                    <input 
                                        type="checkbox"
                                        id="mon-check" name="days" 
                                    />
                                    <label for="mon-check">Mon</label>
                                </div>
                                <div class="d-flex gap-1">
                                    <input
                                        type="checkbox"
                                        id="tue-check" name="days"
                                    />
                                    <label for="tue-check">Tue</label>
                                </div>
                                <div class="d-flex gap-1">
                                    <input
                                        type="checkbox"
                                        id="wed-check" name="days"
                                    />
                                    <label for="wed-check">Wed</label>
                                </div>
                                <div class="d-flex gap-1">
                                    <input
                                        type="checkbox"
                                        id="thu-check" name="days"
                                    />
                                    <label for="thu-check">Thu</label>
                                </div>
                                <div class="d-flex gap-1">
                                    <input
                                        type="checkbox"
                                        id="fri-check" name="days"
                                    />
                                    <label for="fri-check">Fri</label>
                                </div>
                                <div class="d-flex gap-1">
                                    <input
                                        type="checkbox"
                                        id="sat-check" name="days"
                                    />
                                    <label for="sat-check">Sat</label>
                                </div>
                                <div class="d-flex gap-1">
                                    <input
                                        type="checkbox"
                                        id="sun-check" name="days"
                                    />
                                    <label for="sun-check">Sun</label>
                                </div>
                            </div>                            
                        </div>

                        <!-- TODO repeating  task weekdays -->

                        <!-- tag editor -->
                        <div id="tag-input-container" class="surface">
                            <div id="tags-container"></div>
                            <input type="text" id="tag-input" placeholder="Search tag...">
                            <div id="tag-suggestions"></div>
                        </div>

                        <button class="btn btn-sm bordered surface" id="add-task-button">
                            Create
                            <i class="material-symbols">add</i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="scripts/editor.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/calendar.js"></script>
</body>
</html>
