<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>notes</title>

    <link href="deps/bootstrap.css" rel="stylesheet">

    <link href="styles/theme.css" rel="stylesheet">
    <link href="styles/editor.css" rel="stylesheet">
    <link href="styles/notes.css" rel="stylesheet">

    <link href="deps/monokai-sublime.css" rel="stylesheet">
</head>
<body class="background">
    <script src="deps/bootstrap.bundle.min.js"></script>
    <script src="deps/qwebchannel.js"></script>
    <script src="deps/d3.min.js"></script>

    <script>
        MathJax = {
            tex: {    
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
            },
            svg: {
                scale: 1.2
            }
        }
    </script>
    <script src="deps/markdown-it.js"></script>
    <script src="deps/highlight.min.js"></script>
    <script src="deps/tex-svg.min.js"></script>

    <div class="app">
        <div class="tabs px-3">
            <a href="dashboard.html">
                <i class="material-symbols">dashboard</i>
            </a>

            <!-- active -->
            <a href="notes.html" class="active">
                <i class="material-symbols">graph_3</i>
            </a>

            <a href="cards.html">
                <i class="material-symbols">quiz</i>
            </a>
            <a href="files.html">
                <i class="material-symbols">folder_open</i>
            </a>
            <a href="ai.html">
                <i class="material-symbols">robot</i>
            </a>
            <a href="tags.html">
                <i class="material-symbols">tag</i>
            </a>
            <a href="settings.html">
                <i class="material-symbols">settings</i>
            </a>
        </div>

        <!-- tab content -->
        <div class="tab-content my-3 mx-2">

            <div class="graph_side surface-background bordered">
                <div id="graph-container"></div>
            </div>

            <!-- right side -->
            <div class="note_side">
                <div class="note-controls surface-background bordered">
                    <!-- left controls -->
                    <div class="controls-left">
                    
                    <button class="surface-background" id="newNoteButton"
                        data-bs-toggle="modal" data-bs-target="#newNoteModal"
                    >
                        <i class="material-symbols">add</i>
                        New note
                    </button>

                    <button class="surface-background controls-visibility" id="editCardsButton"
                        data-bs-toggle="modal" data-bs-target="#editCardsModal"
                    >
                        <i class="material-symbols">Quiz</i>
                        Edit cards
                    </button>

                    </div>

                    <!-- right controls -->
                    <div class="controls-right controls-visibility">

                    <input class="text-input text-bordered surface" 
                        type="text" 
                        id="note-name" placeholder="Not selected"
                        disabled
                    >

                    <button class="surface-background" id="rename-button">
                        <i class="material-symbols">edit</i>
                    </button>

                    <button class="background" id="rename-ok-button" hidden>
                        <i class="material-symbols">check</i>
                    </button>

                    <button class="background" id="rename-cancel-button" hidden>
                        <i class="material-symbols">cancel</i>
                    </button>
                        
                    <select id="selected-status">
                        <option value="1">Uncompleted</option>
                        <option value="2">Priority</option>
                        <option value="3">Completed</option>
                    </select>


                    </div>
                    
                </div>

                <div id="note-text" class="note surface-background bordered">
                    Not selected
                </div>
            </div>

        </div>

        <!-- new note modal -->
        <div class="modal fade" id="newNoteModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content d-flex align-items-center justify-content-center">
                    <div class="d-flex gap-2 justify-center">
                        
                        <select id="new-selected-status" class="surface">
                            <option value="1">Uncompleted</option>
                            <option value="2">Priority</option>
                            <option value="3">Completed</option>
                        </select>

                        <div class="d-flex flex-column gap-1">
                            <input class="text-input text-bordered surface" type="text" id="note-name-input" placeholder="Name" maxlength="128">
                        </div>

                        <button class="btn btn-sm bordered surface" id="add-note-button">
                            Create
                        </button>

                    </div>
                </div>
            </div>
        </div>

        <!-- card editor modal -->
        <div class="modal fade" id="editCardsModal" tabindex="-1" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content d-flex align-items-center justify-content-center surface bordered">

                        <div class="card-editor surface">

                        <div class="left-card-block">
                            <button 
                                class="background rounded" id="addCardButton"
                                data-bs-toggle="modal" data-bs-target="#newCardModal"
                            >
                                <i class="material-symbols">add</i>
                            </button>

                            <div id="card-list" class="surface bordered"></div>
                        </div>

                        <div class="right-card-block">
                            <div id="card-header" class="surface bordered">Not selected</div>
                            <div id="card-body" class="surface bordered">Not selected</div>
                        </div>

                        <button 
                            class="background rounded" id="closeEditorButton"
                        >
                            <i class="material-symbols">close</i>
                        </button>

                        </div>

                </div>
            </div>
        </div>

        <!-- new card modal -->
        <div class="modal fade" id="newCardModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content d-flex align-items-center justify-content-center surface bordered">

                        <div class="card-editor surface">
                            <div class="new-card-header">
                                <div id="new-card-header" class="surface bordered"></div>
                                <button 
                                    class="surface bordered" id="newCardButton"
                                >
                                    <i class="material-symbols">add</i>
                                </button>
                            </div>
                            <div id="new-card-body" class="surface bordered"></div>

                        </div>

                </div>
            </div>
        </div>

    </div>

    <script src="scripts/editor.js"></script>
    <script src="scripts/notes.js"></script>
</body>
</html>
