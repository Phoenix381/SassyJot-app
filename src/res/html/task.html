<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task</title>

    <link href="deps/bootstrap.css" rel="stylesheet">

    <link href="styles/theme.css" rel="stylesheet">
    <link href="styles/editor.css" rel="stylesheet">
    <link href="styles/task.css" rel="stylesheet">

    <link href="deps/monokai-sublime.css" rel="stylesheet">
    <link href="deps/air-datepicker.css" rel="stylesheet">
</head>
<body class="background">
    <script src="deps/bootstrap.bundle.min.js"></script>
    <script src="deps/air-datepicker.min.js"></script>
    <script src="deps/qwebchannel.js"></script>

    <script>
        MathJax = {
            tex: {    
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
            },
            svg: {
                scale: 1.2
            }
        }
    </script>
    <script src="deps/markdown-it.js"></script>
    <script src="deps/highlight.min.js"></script>
    <script src="deps/tex-svg.min.js"></script>

    <div class="app">
        <!-- tabs -->
        <div class="side-nav surface-dark nav flex-column justify-content-center nav-pills px-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button 
                class="nav-link active" id="v-pills-task-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-task" 
                type="button" role="tab" 
                aria-controls="v-pills-task" aria-selected="true"
            >
                <i class="material-symbols">docs</i>
            </button>

            <button 
                class="nav-link" id="v-pills-kanban-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-kanban" 
                type="button" role="tab" 
                aria-controls="v-pills-kanban" aria-selected="true"
            >
                <i class="material-symbols">view_kanban</i>
            </button>

            <button 
                class="nav-link" id="v-pills-board-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-board" 
                type="button" role="tab" 
                aria-controls="v-pills-board" aria-selected="true"
            >
                <i class="material-symbols">developer_board</i>
            </button>

            <button 
                class="nav-link" id="v-pills-files-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-files" 
                type="button" role="tab" 
                aria-controls="v-pills-files" aria-selected="true"
            >
                <i class="material-symbols">folder_open</i>
            </button>

            <button 
                class="nav-link" id="v-pills-stats-tab" 
                data-bs-toggle="pill" data-bs-target="#v-pills-stats" 
                type="button" role="tab" 
                aria-controls="v-pills-stats" aria-selected="true"
            >
                <i class="material-symbols">pie_chart</i>
            </button>
        </div>
        
        <!-- tab content -->
        <div class="tab-content" id="v-pills-tabContent">
            <!-- main tab -->
            <div 
                class="tab-pane fade show active" id="v-pills-task" 
                role="tabpanel" aria-labelledby="v-pills-task-tab"
            >
                <!-- left side -->
                <div class="task-header">
                    <div class="d-flex gap-3 flex-grow-1">

                    <!-- color, name, planned time -->
                    <div class="d-flex  gap-2">  
                        <input 
                            type="color" id="current-task-color"
                            class="task-value"
                            disabled
                        >

                        <input 
                            class="text-input text-bordered surface task-value" 
                            type="text" id="current-task-name"
                            placeholder="Task name"
                            value="Task name"
                            disabled
                        >

                        <input
                            class="text-input text-bordered surface task-value"
                            type="text" id="current-planned-time"
                            placeholder="Time"
                            disabled
                        >
                    </div>

                    <!-- priority, energy and type select -->
                    <div class="d-flex gap-2">
                        <select id="current-priority" class="task-value" disabled>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>

                        <select id="current-energy-level" class="task-value" disabled>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>

                        <select id="current-task-type" class="task-value" disabled>
                            <option value="1">Normal</option>
                            <option value="2">Deadline</option>
                            <option value="3">Repeating</option>
                        </select>
                    </div>

                    <!-- deadline type specific settings -->
                    <div id="deadline-specific">
                        <input type="text" 
                            class="text-input text-bordered surface task-value"
                            id="current-deadline"
                            data-date-format="dd/mm/yyyy" data-language='en' 
                            placeholder="Deadline"
                            disabled
                        >
                    </div>

                    <!-- repeating type specific settings -->
                    <div id="repeating-specific" class="gap-2">
                        <!-- type -->
                        <select id="current-repeat-type" class="task-value" disabled>
                            <option value="1">By hour</option>
                            <option value="2">By day</option>
                            <option value="3">Select days</option>
                        </select>

                        <!-- value -->
                        <input
                            class="text-input text-bordered surface task-value"
                            type="text" id="current-repeat-value"
                            placeholder="Days"
                            disabled
                        >

                        <!-- days -->
                        <div class="days-select">
                            <input 
                                type="checkbox"
                                id="current-all-check" name="current-all-check"
                                class="task-value" disabled
                            />
                            <label for="current-all-check">All</label>

                            <div class="d-flex gap-1">
                                <input 
                                    type="checkbox"
                                    id="current-mon-check" name="current-days" 
                                    class="task-value" disabled
                                />
                                <label for="current-mon-check">Mon</label>
                            </div>
                            <div class="d-flex gap-1">
                                <input
                                    type="checkbox"
                                    id="current-tue-check" name="current-days"
                                    class="task-value" disabled
                                />
                                <label for="current-tue-check">Tue</label>
                            </div>
                            <div class="d-flex gap-1">
                                <input
                                    type="checkbox"
                                    id="current-wed-check" name="current-days"
                                    class="task-value" disabled
                                />
                                <label for="current-wed-check">Wed</label>
                            </div>
                            <div class="d-flex gap-1">
                                <input
                                    type="checkbox"
                                    id="current-thu-check" name="current-days"
                                    class="task-value" disabled
                                />
                                <label for="current-thu-check">Thu</label>
                            </div>
                            <div class="d-flex gap-1">
                                <input
                                    type="checkbox"
                                    id="current-fri-check" name="current-days"
                                    class="task-value" disabled
                                />
                                <label for="current-fri-check">Fri</label>
                            </div>
                            <div class="d-flex gap-1">
                                <input
                                    type="checkbox"
                                    id="current-sat-check" name="current-days"
                                    class="task-value" disabled
                                />
                                <label for="current-sat-check">Sat</label>
                            </div>
                            <div class="d-flex gap-1">
                                <input
                                    type="checkbox"
                                    id="current-sun-check" name="current-days"
                                    class="task-value" disabled
                                />
                                <label for="current-sun-check">Sun</label>
                            </div>
                        </div>
                    </div>

                    <!-- TODO rename to current -->
                    <!-- tag container -->
                    <div id="tag-input-container" class="surface">
                        <div id="tags-container"></div>
                        <input type="text" id="tag-input" placeholder="Search tag...">
                        <div id="tag-suggestions"></div>
                    </div>

                    </div>

                    <!-- right side -->
                    <div class="d-flex gap-3">
                        <!-- edit mode buttons -->
                        <button class="background px-3" id="settings-button">
                            Edit task
                            <i class="material-symbols">settings</i>
                        </button>

                        <div id="edit-confirmation" class="ap-2">
                            <button class="background" id="save-button">
                                Save
                                <i class="material-symbols">save</i>
                            </button>

                            <button class="background" id="cancel-button">
                                Cancel
                                <i class="material-symbols">cancel</i>
                            </button>
                        </div>

                        <!-- task control buttons -->
                        <button class="background px-3" id="finish-button"
                            data-bs-toggle="modal" data-bs-target="#finishConfirmationModal"
                        >
                            Finish task
                            <i class="material-symbols">check</i>
                        </button>

                        <button class="background flex-grow-1 px-3" id="select-button" hidden>
                            Select task
                            <i class="material-symbols">play_arrow</i>
                        </button>
                    </div>

                </div>
                <!-- dashboard columns -->
                <div class="dashboard d-flex mx-2 my-3">
                    <div id="sticky" class="surface-background bordered">
                        sticky
                    </div>

                    <div class="dashboard-right">
                        <div class="dashboard-block bordered">
                            files and dirs
                        </div>

                        <div class="dashboard-block bordered">
                            stats
                        </div>
                    </div>
                </div>
            </div>

            <!-- kanban tab -->
            <div 
                class="tab-pane fade show" id="v-pills-kanban" 
                role="tabpanel" aria-labelledby="v-pills-kanban-tab"
            >
                <div class="task-header">
                    <div class="controls controls-block">
                        <input class="text-input text-bordered surface" 
                            type="text" 
                            id="task-filter" placeholder="Filter"
                        >
                        
                        <select>
                            <option>Option 1</option>
                        </select>

                        <button class="background" id="addColumnButton"
                            data-bs-toggle="modal" data-bs-target="#addColumnModal"
                        >
                            <i class="material-symbols">add</i>
                            Add column
                        </button>
                    </div>
                </div>

                <div id="kanban-container">
                    kanban-container
                </div>
            </div>

            <!-- board tab -->
            <div 
                class="tab-pane fade show" id="v-pills-board" 
                role="tabpanel" aria-labelledby="v-pills-board-tab"
            >
                board
            </div>

            <!-- files tab -->
            <div 
                class="tab-pane fade show" id="v-pills-files" 
                role="tabpanel" aria-labelledby="v-pills-files-tab"
            >
                files
            </div>

            <!-- stats tab -->
            <div 
                class="tab-pane fade show" id="v-pills-stats" 
                role="tabpanel" aria-labelledby="v-pills-stats-tab"
            >
                stats
            </div>
         </div>

    </div>

    <!-- ================================================== -->
    <!-- add kanban column modal -->
    <!-- ================================================== -->

    <!-- add kanban column -->
    <div class="modal fade" id="addColumnModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div class="d-flex gap-2 justify-center">

                    <div class="d-flex flex-column gap-1">
                        <input class="text-input text-bordered surface" type="text" id="column-name" placeholder="Name">
                    </div>

                    <button class="btn btn-sm bordered surface" id="add-column-button">
                        Create
                    </button>

                </div>
            </div>
        </div>
    </div>

    <!-- ================================================== -->
    <!-- add task to column modal -->
    <!-- ================================================== -->

    <!-- add tasks to column -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div class="d-flex gap-2 justify-center">

                    <input type="color" id="task-color" value="#b8bb26">

                    <div class="d-flex flex-column gap-1">
                        <input class="text-input text-bordered surface" type="text" id="column-task-name" placeholder="Name">
                    </div>

                    <button class="btn btn-sm bordered surface" id="add-task-button">
                        Create
                    </button>

                </div>
            </div>
        </div>
    </div>

    <!-- ================================================== -->
    <!-- finish confirmation modal -->
    <!-- ================================================== -->

    <!-- finish confirmation -->
    <div class="modal fade" id="finishConfirmationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content d-flex align-items-center justify-content-center">
                <div class="d-flex gap-2 justify-center">
                    <button class="btn btn-sm bordered surface" id="finish-confirmation-button">
                        Finish
                    </button>

                    <button class="btn btn-sm bordered surface" id="cancel-confirmation-button">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="deps/sortable.min.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/task.js"></script>
</body>
</html>
